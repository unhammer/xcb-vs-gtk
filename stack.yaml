resolver: lts-9.11
packages:
- '.'
extra-deps:
  - gi-atk-2.0.14
  - gi-cairo-1.0.14
  - gi-gdk-3.0.14
  - gi-gdkpixbuf-2.0.14
  - gi-gio-2.0.14
  - gi-glib-2.0.14
  - gi-gobject-2.0.15
  - gi-gtk-3.0.17
  - gi-gtk-hs-0.3.5.0
  - gi-pango-1.0.15
  - haskell-gi-overloading-0.0

extra-package-dbs: []

# See https://github.com/haskell-gi/haskell-gi/wiki/Overloading
flags:
  gi-atk:
    enable-overloading: false
  gi-cairo:
    enable-overloading: false
  gi-gdk:
    enable-overloading: false
  gi-gdkpixbuf:
    enable-overloading: false
  gi-gio:
    enable-overloading: false
  gi-glib:
    enable-overloading: false
  gi-gobject:
    enable-overloading: false
  gi-gtk:
    enable-overloading: false
  gi-gtk-hs:
    enable-overloading: false
  gi-pango:
    enable-overloading: false
